<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Site</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div style="width: 140px; height: 50px; background-color: darkgray">
          LOGO
        </div>
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">About us</a></li>
          <li><a href="./products.html">Our products</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
      <input type="text" placeholder="Search" />
    </header>
    <hr />
    <main>
      <h2>Напишіть нам</h2>
      <form>
        <fieldset>
          <legend>Пропозиції</legend>
          <input type="text" placeholder="Тема" minlength="20" />
          <textarea
            cols="30"
            rows="10"
            placeholder="Про що Ви хочете написати?"
          ></textarea>
        </fieldset>
        <fieldset disabled>
          <legend>Скарги</legend>
          <input type="text" placeholder="Тема" />
          <textarea
            cols="30"
            rows="10"
            placeholder="Про що Ви хочете написати?"
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Чи задоволені ви результатом?</legend>
          <label>
            Так
            <input type="radio" name="radio" required />
          </label>
          <label>
            Ні
            <input type="radio" name="radio" />
          </label>
          <label>
            Може бути
            <input type="radio" name="radio" />
          </label>
        </fieldset>
        <button type="submit">Відправити</button>
      </form>
    </main>
    <hr />
    <footer>
      <p>&copy; Copyright 2020, Usoftware</p>
    </footer>
  </body>
</html>
